<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./assets/libs/gsap/gsap.min.js" defer></script>

    <script src="./assets/libs/swiper/swiper-bundle.min.js" defer></script>
    <link rel="stylesheet" href="./assets/libs/swiper/swiper-bundle.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project | Animate on Scroll</title>
</head>

<body>
    <div class="top-line">
        <div class="container container-top">
            <div>
                <div class="logo">
                    <img src="./assets/images/logo.svg" alt="Alt">
                </div>
            </div>
            <div>
                <ul class="main-mnu">
                    <li><a href="#">About</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="swiper slider">

        <div class="swiper-wrapper">

            <div class="swiper-slide slide">
                <div class="slide__content">
                    <h2>Abstract</h2>
                    <p>Designing for the future</p>
                    <button>Join Us</button>
                </div>
            </div>
            <div class="swiper-slide slide">
                <div class="slide__content">
                    <h2>Design</h2>
                    <p>Designing for the future</p>
                    <button>Join Us</button>
                </div>
            </div>
            <div class="swiper-slide slide">
                <div class="slide__content">
                    <h2>future</h2>
                    <p>Designing for the future</p>
                    <button>Join Us</button>
                </div>
            </div>
            <div class="swiper-slide slide">
                <div class="slide__content">
                    <h2>Forever</h2>
                    <p>Designing for the future</p>
                    <button>Join Us</button>
                </div>
            </div>

        </div>

        <div class="slider-bottom">
            <div class="slider-pagination">
                <div class="swiper-pagination"></div>
            </div>
            <div class="slider-navigation">
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>

    </div>

    <video src="./assets/videos/background.mp4" class="video-background" muted></video>


    <script src="./assets/js/main.js" defer></script>
</body>

</html>
